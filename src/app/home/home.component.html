<mat-sidenav-container>
        <mat-sidenav [(opened)]="opened" mode="side">
                <button mat-button color="accent">Home</button>
                <button mat-button color="accent" >Sign Up</button>
                <button mat-button color="accent" >Sign Up Form</button>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-icon (click)="opened=!opened" color="primary">reorder</mat-icon>
           
            <div class='container-fluid'>  
                    <div class='col-12'>  
                            <mdb-carousel [animation]="'fade'">
                                    <mdb-carousel-item>
                                      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
                                    </mdb-carousel-item>
                                    <mdb-carousel-item>
                                      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
                                    </mdb-carousel-item>
                                    <mdb-carousel-item>
                                      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
                                    </mdb-carousel-item>
                                  </mdb-carousel>
                    </div>  
                </div>
