<div class="row" >
        <div class="col-md-4 mx-auto my-5">
          <!--Card-->
          <mdb-card dark="true">
      
            <!--Card image-->
            <div class="view overlay waves-light" mdbWavesEffect>
              <!-- <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg"></mdb-card-img> -->
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--/.Card image-->
      
            <!--Card content-->
            <mdb-card-body class="elegant-color white-text">
              <a class="activator px-3 mr-2">
                <!-- <mdb-icon fas icon="share-alt" class="white-text"></mdb-icon> -->
              </a>
      
              <!--Title-->
              <mdb-card-title> 
                <h1>Name:<div [innerHTML]="bookTitles"></div></h1>
              </mdb-card-title>
      
              <hr class="hr-light">
      
              <!--Text-->
      
              <mdb-card-text class="white-text">
                <h3 >Subtitle:<div [innerHTML]="bookSubTitles"></div></h3>
                <h3> Author:<div [innerHTML]="bookAuthor1s"></div></h3>
                <h3> Author:<div [innerHTML]="bookAuthor2s"></div></h3>
                <h3> Author:<div [innerHTML]="bookAuthor3s"></div></h3>
                <h3> Publication:<div [innerHTML]="bookPublications"></div></h3>
                <h3> Genre:<div [innerHTML]="bookGenres"></div></h3>
                <hr>
                <h3> Price:<div [innerHTML]="bookPrices"></div></h3>
              </mdb-card-text>
              <!-- <button (click)="getBook()">Click to check</button> -->
              <a href="#!" class="white-text d-flex justify-content-end">
                <!-- <h5 class="waves-light white-text" mdbWavesEffect>Read more
                  <span>
                    <mdb-icon fas icon="chevron-right" class="pl-2 waves-light" mdbWavesEffect></mdb-icon>
                  </span>
                </h5> -->
              </a>
            </mdb-card-body>
            <!--/.Card content-->
          </mdb-card>
          <!--/.Card-->
        </div>
      </div>
