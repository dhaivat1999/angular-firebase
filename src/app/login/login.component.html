<app-navbars></app-navbars>
<!-- Default form login -->
<mdb-card>
 
  <mdb-card-body>
    <mdb-card-title>
      <h4>Login</h4>
    </mdb-card-title>

    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" class="text-center border border-light p-5">

            <p class="h4 mb-4">Sign in</p>
            <div class="md-form md-outline">
            <!-- Email -->
                <label for="loginEmail">Enter Email</label>
            <input type="email" name="loginEmail" required class="form-control mb-4" mdbInput #loginEmail="ngModel" ngModel>
                </div>
            <!-- Password -->
            <div class="md-form md-outline">
            <label for="loginPassword">Enter Password</label>
            <input type="password" name="loginPassword" required mdbInput class="form-control mb-4"  #loginPassword="ngModel" ngModel>
            </div>
            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
              </div>
              <!-- <div>
               
                <a href="">Forgot password?</a>
              </div> -->
            </div>
          
            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" gradient="aqua" class="my-4" type="submit">Sign in</button>
          
            <!-- Register -->
            <p>Not a member?
              <a href="/signup">Register</a>
            </p>
          
          
          
          </form>

   
  </mdb-card-body>
</mdb-card>
      <!-- Default form login -->
      <app-footer></app-footer>
